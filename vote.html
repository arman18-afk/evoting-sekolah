<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Voting Sekolah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .kandidat {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.2s;
    }
    .kandidat:hover {
      border-color: #4CAF50;
      background: #eaffea;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Pilih Kandidat</h2>

<div id="k1" class="kandidat" onclick="pilih('Naiwah')">1. Naiwah</div>
<div id="k2" class="kandidat" onclick="pilih('Nasrah')">2. Nasrah</div>
<div id="k3" class="kandidat" onclick="pilih('Anugerah')">3. Anugerah</div>

<button onclick="kirimVote()">KIRIM VOTE</button>

<script>
let pilihan = "";

function pilih(nama) {
  pilihan = nama;
  alert("Kamu memilih: " + nama);
}

function kirimVote() {
  if (pilihan === "") {
    alert("Silakan pilih kandidat dulu.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbzXKUWp6RvGmI2RKcTAftBZgC6Te1SQwsaUwwezdWxPmyTgQ9x8A-zf3ds5i4vmDH0I/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({ kandidat: pilihan })
  });

  window.location.href = "done.html";
}
</script>

</body>
</html>
